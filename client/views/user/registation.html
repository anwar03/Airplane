<div class="row vertical-center">
    <div class="col-md-4 col-md-offset-4 panel panel-default border-zero">
        <div class="panel-body">
            <h1>Sign Up</h1>
            {{#if hasErrors }}
                <div class="alert alert-danger">
                    {{# each messages }}
                        <p> {{ this }}</p>
                    {{/ each }}
                </div>
            {{/if}}
            <form method="post" action="/user/signup">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control border-zero" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control border-zero" id="password" placeholder="Password">
                </div>
                <input type="hidden" name="_csrf" value="{{ csrfToken }}">
                <button type="submit" class="btn btn-info pull-right">Sign Up</button>
            </form>
        </div>
    </div>
</div>
