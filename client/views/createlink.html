<div class="panel panel-default">
  <div class="panel-heading">
	<h3 class="panel-title"><strong>Create New Link</strong></h3>
  </div>
  <div class="panel-body">
			<form ng-submit="createLink()">
				<div class="form-group">
					<label><strong>Title </strong></label>
					<input  class="form-control" type="text" ng-model="link.title" placeholder="Title">
				</div>
				<div class="form-group">
					<label><strong>Short Link </strong></label>
					<input  class="form-control" type="text" ng-model="link.shortLink" placeholder="Short Link">
				</div>
				<div class="form-group">
					<label><strong>Destination </strong></label>
					<input class="form-control" type="text" ng-model="link.destination"  placeholder="Destination">
				</div>
				<button class="btn btn-success" type="submit">Submit</button>
			</form>
		</div>
</div>
